<button
  class="flex flex-row items-stretch overflow-hidden rounded-2xl shadow-xl"
>
  <div
    class="flex items-center justify-center p-3 transition-colors duration-500"
    [ngClass]="addOrRemove === 'Add' ? 'stripe-color-bg' : 'bg-app-stripe-red'"
  >
    <ng-content></ng-content>
  </div>
  <span class="hidden text-wrap bg-app-card-color p-4 font-medium lg:inline"
    >{{ addOrRemove }} {{ label }}</span
  >
</button>
