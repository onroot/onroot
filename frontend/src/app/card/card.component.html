<div class="flex flex-row">
  <button
    class="peer flex cursor-default select-text space-x-5 text-left w-4/6"
    (focusin)="onFocusIn()"
    (blur)="onBlur()"
  >
    <div class="overflow-hidden rounded-3xl shadow-xl">
      <div class="h-4 bg-teal-200"></div>
      <div class="flex flex-col gap-3 bg-blue-50 px-5 py-4">
        <textarea
          class="resize-none overflow-hidden text-wrap break-words bg-transparent text-2xl font-semibold"
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          [ngModel]="event.title"
          (ngModelChange)="onChange(eventMemberType.title, $event)"
          [disabled]="isLocked"
        >
        </textarea>
        <section class="flex items-start space-x-1.5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="inline-block size-7 min-w-fit"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
            />
          </svg>
          <textarea
            class="inline-block flex-1 resize-none overflow-hidden bg-transparent text-lg font-medium"
            cdkTextareaAutosize
            [ngModel]="event.placeName"
            (ngModelChange)="onChange(eventMemberType.placeName, $event)"
            [disabled]="isLocked"
          >
          </textarea>
          <a
            href="{{ event.placeRouteUrl }}"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-7 min-w-fit"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z"
              />
            </svg>
          </a>
        </section>
        <section class="flex justify-around font-medium">
          <div class="border-b-2 border-b-gray-300">
            <label for="start-time">From</label>
            <ngx-timepicker-field
              id="start-time"
              class="inline-block"
              [format]="12"
              [controlOnly]="true"
              [defaultTime]="getTime(event.startTime)"
              (timeChanged)="onTimeChange(eventMemberType.startTime, $event)"
              [disabled]="isLocked"
            ></ngx-timepicker-field>
          </div>
          <div class="border-b-2 border-b-gray-300">
            <label for="end-time">To</label>
            <ngx-timepicker-field
              id="start-time"
              class="inline-block"
              [format]="12"
              [controlOnly]="true"
              [defaultTime]="getTime(event.endTime)"
              [disabled]="isLocked"
            ></ngx-timepicker-field>
          </div>
        </section>
        <img
          src="{{ event.imgUrl }}"
          class="w-full rounded object-cover"
          draggable="false"
          alt="Event Image"
        />
        <textarea
          class="resize-none overflow-hidden bg-transparent text-lg font-medium"
          cdkTextareaAutosize
          [ngModel]="event.notes"
          (ngModelChange)="onChange(eventMemberType.notes, $event)"
          [disabled]="isLocked"
        >
        </textarea>
      </div>
    </div>
  </button>
  <div class="w-2/6 bg-red-500" [ngClass]="isLocked ? 'invisible' : 'visible'">hiya</div>
</div>
